name: Calling resuable component
on: 
    push:
        branches:
            - main
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Cache dependencies
              id: cache
              uses: actions/cache@v3
              with:
                path: node_modules
                key: deps-node-module-${{hashFiles('**/package-lock.json')}}
            - name: Install dependencies
              if: steps.cache.outputs.cache-hit != 'true'
              run: npm ci
            - name: Lint code
              run: npm run lint
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Cache dependencies
              id: cache
              uses: actions/cache@v3
              with:
                path: node_modules
                key: deps-node-module-${{hashFiles('**/package-lock.json')}}
            - name: Install dependencies
              if: steps.cache.outputs.cache-hit != 'true'
              run: npm ci
            - name: Test code
              id: run-tests
              run: npm run test
            - name: Upload test report
              if: failure() && steps.run-tests.outcome == 'failure'
              uses: actions/upload-artifact@v3
              with:
                name: test-report
                path: test.json
    build: 
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Cache dependencies
              id: cache
              uses: actions/cache@v3
              with:
                path: node_modules
                key: deps-node-module-${{hashFiles('**/package-lock.json')}}
            - name: Install dependencies
              if: steps.cache.outputs.cache-hit != 'true'
              run: npm ci
            - name: Build code
              id: build-website
              run: npm run build
            - name: Upload build
              if: success() && steps.build-app.outcome != 'failure'
              uses: actions/upload-artifact@v3
              with:
                name: dist-files
                path: dist
    deploy:
        needs: build
        uses: ./.github/workflows/resuable.yml
    report:
        needs: [lint, deploy]
        if: failure()
        runs-on: ubuntu-latest
        steps:
            - name: Output-information
              run: |
                echo "Something went wrong"
                echo "${{toJSON(github)}}"
    
        