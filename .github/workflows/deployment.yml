name: Second Workflow

on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./react-app
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: List Directory
        run: ls -1
      - name: Print current Directory
        run: pwd
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
        
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Change Directory
        run: |
          echo "Before cd"
          pwd
          cd react-app
          echo "After cd"
          pwd
      - name: Install dependencies
        # working-directory: ./react-app
        run: |
          cd ./react-app
          npm install
      - name: Build project
        working-directory: ./react-app
        run: npm run build
      - name: Deploy
        run: echo "Deploying..."
        
      