name: Second Workflow

on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: List Directory
        run: ls -1
      - name: Change Directory
        run: cd react-app/
      - name: Print current Directory
        run: pwd
      - name: Install dependencies
        working-directory: ./react-app
        run: npm install
      - name: Run tests
        working-directory: ./react-app
        run: npm test
        
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Change Directory
        run: cd react-app
      - name: Install dependencies
        working-directory: ./react-app
        run: npm install
      - name: Build project
        working-directory: ./react-app
        run: npm run build
      - name: Deploy
        run: echo "Deploying..."
        
      